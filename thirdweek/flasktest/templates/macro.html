{% macro course_tag(course,type="bootstrap") %}
    {% if course.unique %}
        <p> course {{ course.name }} is unique </p>
    {% elif course.tags %}
        {% for tag in course.tags %}
            <span> {{ tag }} </span>
        {% endfor %}
    {% else %}
        <p> course {{ course.name }} is not unique and it don\'t has tag </p>
    {% endif %}
{% endmacro %}
